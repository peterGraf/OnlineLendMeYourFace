<h2>Public Videos of Lend Me Your Face</h2>

<button onclick="playVideo()" type="button">Play Video</button>
<button onclick="pauseVideo()" type="button">Pause Video</button>

<p>
<video id="video1" width="1024" height="512">
  <source src="<?Video1>" type=video/mp4>
</video>

<script>

var video1 = document.getElementById("video1");
var doDelete = false;

video1.oncanplaythrough = function()
{
  video1.play();
};

video1.onended = function()
{
  if (doDelete)
  {
    window.location.href = "https://www.tamikothiel.com/cgi-bin/LendMeYourFace.cgi?action=deleteData";
  }
  else
  {
    window.location.href = "https://www.tamikothiel.com/cgi-bin/LendMeYourFace.cgi";
  }
};

function playVideo() { 
  video1.play();
} 

function pauseVideo() { 
  video1.pause();
}

function confirmDelete() {
  pauseVideo();
  if(confirm("Do you really want to delete all your data from Lend Me Your Face?"))
  {
    doDelete = true;
    window.location.href = "https://www.tamikothiel.com/cgi-bin/LendMeYourFace.cgi?action=deleteData";
  }
}

</script>
