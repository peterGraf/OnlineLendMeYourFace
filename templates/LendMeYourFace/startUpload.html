<body>

  <!--#INCLUDE navigation-mobil.html-->

  <div class="background">
    <div class="content">

      <!--#INCLUDE navigation-desktop.html-->
      <!--#INCLUDE navigation-lendmeyourface.html-->
      <!--#INCLUDE header.html-->
      
      
      
      

      <h2>"Choose image" (also to take selfie) then "Upload image"</h2>
      IMAGE in LANDSCAPE FORMAT  with your FACE IN THE MIDDLE please!&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; <br />

      <div class="left-container">
        <strong>MOUTH <em>OPEN - DON'T</em> SMILE!</strong>
        <br />
        <br />
        <img src="/lendmeyourface/online/Images/IdealPhoto_910x512.jpg" width="100%" />
      </div>

      <div class="right-container">
        <strong>The image will be cropped to a square:</strong>
        <br />
        <br />
        <img src="/lendmeyourface/online/Images/IdealPhoto512sq.png" width="100%" />
      </div>

      <div class="right-container-mobil">
        <strong>The image will be cropped to a square:</strong>
        <br />
        <br />
        <img
          src="/lendmeyourface/online/Images/IdealPhoto_910x512-2.jpg"
          width="100%" />
      </div>



      <div class="line2"></div>

      <div class="button-wrapper-large">
        <form enctype="multipart/form-data"
          action="/cgi-bin/LendMeYourFace.cgi?action=uploadImage" method="post" />
        <input type="file" name="file" id="file" class="inputfile" />
        <label id="label1" for="file">Choose image ...</label>
        <label id="label2">No image selected</label>
      </div>

      <button class="button">
        <img src="/lendmeyourface/online/Icons/upload-grau.svg" alt="upload" />
        <input type="submit" value="Upload Image" />
      </button>
      </form>

      <button onclick="document.getElementById('backToVideosForm').submit()" type="button">
        <img src="/lendmeyourface/online/Icons/back-to-video.svg" alt="Back to Videos" />
        <div class="button-text2">Back to Videos</div>
      </button>

      <form id="backToVideosForm" action="/cgi-bin/LendMeYourFace.cgi" method="post"></form>

      <script>
							var label = document.getElementById("label2");
							var labelVal = label.innerHTML;
							var input = document.getElementById("file");

							input
									.addEventListener(
											'change',
											function(e) {
												var fileName = '';
												if (this.files
														&& this.files.length > 0)
													fileName = e.target.value
															.split('\\').pop();

												if (fileName)
													label.innerHTML = fileName;
												else
													label.innerHTML = labelVal;
											});
						</script>
      <br />
      <div class="zusatz-text">
        <strong>You will be able to review the image before it is used.</strong>
      </div>

      <div class="line3"></div>
      <!--#INCLUDE footer.html-->
    </div>
