<h2>Please select a file for upload</h2>
The image should be in landscape format with your face in the middle and your mouth slightly open, and you should <b>NOT</b> smile.
<br>
Like in the example:
<p>
<img src="https://www.tamikothiel.com/lendmeyourface/online/examples/example-upload.jpg" height="256">
<p>
The image will be cropped to a square, like in this example:
<p>
<img src="https://www.tamikothiel.com/lendmeyourface/online/examples/example-squared.png" height="256">

<p>
You can review the image before it is used.
<p>
<form enctype="multipart/form-data" action="https://www.tamikothiel.com/cgi-bin/LendMeYourFace.cgi?action=uploadImage" method="post">
  <input type="file" id="myFile" name="filename">
  <input type="submit" value="Upload">
</form>

<p>
<form action="https://www.tamikothiel.com/cgi-bin/LendMeYourFace.cgi" method="post">
  <input type="submit" value="Back to Videos">
</form>
